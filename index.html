<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Фильтр текста на старославянском языке</title>
</head>
<body>
    <h1>Фильтр текста на старославянском яазыке</h1>

    <label for="letters">Введите буквы для фильтрации (без пробелов):</label>
    <input type="text" id="inputLetters">

    <br>

    <label for="fileInput">Загрузите текст из файла:</label>
    <input type="file" id="fileInput">
    
    <br>

    <button id="filterButton">Отфильтровать</button>

    <h2>Отфильтрованный текст:</h2>
    <div id="filteredText"></div>

    <script src="filtering.js"></script>
</body>
</html>
